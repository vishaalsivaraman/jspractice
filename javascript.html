//bubble sort
const bubbleSort = (arr) => {
const n=arr.length;
for (let i = 0; i < n; i++) { // n
     for (j = 0; j < n - i - 1; j++) { //-n/2
           if (arr[j] > arr[j + 1]) {
             [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                         }
                      }
                  }
return arr; 
};
console.log("i am bubble sort: "+bubbleSort(const_num))
